<!DOCTYPE html>
<html lang="ru" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .html,
        .body {
            width: 100%;
            height: 100%;
        }

        .big {
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-flow: column nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body class="body">
    <div class="big" data-color="#000000"></div>

    <script>

        const bigDiv = document.getElementsByClassName("big")[0]; 

        console.log(bigDiv.style.backgroundColor);

        function getRandomHexColor() {
            let red = Math.floor(Math.random() * 256).toString(16);
            let green = Math.floor(Math.random() * 256).toString(16);
            let blue = Math.floor(Math.random() * 256).toString(16);

            if (red.length < 2) {
                red = `0${red}`
            }

            if (green.length < 2) {
                green = `0${green}`
            }

            if (blue.length < 2) {
                blue = `0${blue}`
            }

            return `#${red}${green}${blue}`;
        }

        let eventID = setInterval(() => {

            const color = getRandomHexColor();

            bigDiv.style.backgroundColor = color;
            bigDiv.dataset.color = color;
        }, 100)

        bigDiv.onclick = function() {

            clearInterval(eventID)

            let newTitle = document.createElement("h1");
            newTitle.appendChild(document.createTextNode(bigDiv.dataset.color));
            bigDiv.appendChild(newTitle);

            bigDiv.onclick = undefined;
        }

    </script>

</body>
</html>
